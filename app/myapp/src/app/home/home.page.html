<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <img class="img" src="../../assets/icon/Logo_DuocUC.svg.png" alt="">
  <br>
  <h1 class="centrar cletra">Asistencia QR</h1>
  <br>
  <br>
  <br>
  <ion-list class="opacidad">
    <ion-item>
      <ion-input [(ngModel)]="user.user" label="Nombre de usuario" labelPlacement="floating" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <ion-button class="no-border-button centrarbot" fill="clear" routerLink="/olvidecontra">
    ¿Has olvidado tu contraseña?
  </ion-button>  <!--router link es el comando para redirigir-->
  <br>
  <ion-button class="img" color="warning" (click)="enviarLogin()">Iniciar</ion-button>
</ion-content>
